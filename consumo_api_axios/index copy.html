<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de API com AXIOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" >
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-1">
        <div class="container">
          <a class="navbar-brand" href="/">
            GAMES LIST
         </a>       
        </div>  
     </nav>    
   
    <div class="container">

        <div class="bg-body-tertiary p-5 rounded mt-3">
            <h1> Listagem de dados - API / Axios</h1>
            <p class="lead">Exemplo de consumo de API e CRUD básico com JS utilizando Axios.</p>             
        </div>
      
        <div class="row">
            <div class="col-md-8  mx-auto">
                <br>
                <h3>Games</h3>
                <br>
                <button type="button" 
                  class="btn btn-success" 
                  data-bs-toggle="modal" 
                  data-bs-target="#modalForm">
                   Cadastrar novo game
                </button>
                <br><br> 
                  <!-- listagem dos dados da API -->
                  <div  id="games-list"></div> 
            </div>         
        </div>  
        <br>  <hr>  <h4 class="mb-3">Novo Game</h4>  <br>
        <div class="col-md-7 col-lg-8">           
            
            <!-- <form class="needs-validation" novalidate> -->
              <div class="row g-3">
                <div class="col-sm-4">
                  <label for="firstName" class="form-label">Titulo</label>
                  <input type="text" class="form-control" id="title" name="title" placeholder="Digite o titulo do game" value="" required>
                  <div class="invalid-feedback">
                    Valid first name is required.
                  </div>
                </div>
    
                <div class="col-sm-4">
                  <label for="lastName" class="form-label">Ano</label>
                  <input type="text" class="form-control" id="year" name="year" placeholder="Digite o ano de lançamento" value="" required>
                  <div class="invalid-feedback">
                    Valid last name is required.
                  </div>
                </div>

                <div class="col-sm-4">                    
                    <label for="username" class="form-label">Preço</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text">R$</span>
                      <input type="text" class="form-control" id="price" name="price" placeholder="Digite o preço" required>
                    <div class="invalid-feedback">
                        Your username is required.
                      </div>
                    </div>
                </div>

              </div>
              <div class="my-4"></div>
              <button class="btn btn-success" onclick="createGame()" type="submit">Salvar</button>
            <!-- </form>  -->
            <div class=" mt-auto py-3"><br><br></div>
        </div>

     </div> 

<!-- Modal -->
<div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


<footer class="footer mt-auto py-3 bg-body-tertiary">
 <div class="container">
    <span class="text-body-secondary">Place sticky footer content here.</span>
 </div>
</footer>             

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>   
<script>
     
     axios.get("http://localhost:8083/api/games/")
     .then( response => {
            
        let games = response.data;
        let list = document.getElementById("games-list");

        games.forEach(game => {

            
            // Criando um novo card para cada jogo
            let card = document.createElement("div");
            card.classList.add("card", "mb-3"); // Adicionando classes  

            //setando os atributos no card
            card.setAttribute("data-id", game.id);
            card.setAttribute("data-title", game.title);
            card.setAttribute("data-year", game.year);
            card.setAttribute("data-price", game.price);

            // Criando o card-header
            let cardHeader = document.createElement("div");
            cardHeader.classList.add("card-header");
            cardHeader.innerHTML = `<strong>${game.title}</strong>`;    
            // Convertendo o preço para número e garantindo que seja válido
            let price = game.price ? parseFloat(game.price).toFixed(2) : "N/A";
            // Criando o card-body
            let cardBody = document.createElement("div");
            cardBody.classList.add("card-body");
            cardBody.innerHTML = `<p>Ano: ${game.year}</p><p>Preço: R$ ${price}</p>`;
            // Adicionando o header e body ao card
            card.appendChild(cardHeader);
            card.appendChild(cardBody);

            let deleteButton = document.createElement("button");
            deleteButton.classList.add("btn", "btn-danger", "float-end");
            deleteButton.innerHTML = "Deletar";
            deleteButton.addEventListener("click", () =>{
                deletarGame(card);
            })
            cardBody.appendChild(deleteButton);

            let editButton = document.createElement("button");
            editButton.classList.add("btn", "btn-primary", "float-end", "me-3");
            editButton.innerHTML = "Editar";
            cardBody.appendChild(editButton);

            // Adicionando o card à div de listagem
            list.appendChild(card);
        });


     }).catch( error => {
        console.log(error);
     });

     function createGame() {
        let titleInput = document.getElementById("title");
        let yearInput = document.getElementById("year");
        let priceInput = document.getElementById("price");

        let game = {
            title: titleInput.value,
            year: yearInput.value,
            price: priceInput.value
        }

       axios.post("http://localhost:8083/api/games/", game).then( response => {
        
        if(response.status === 201 || response.status === 200) {
            alert("Game cadastrado com sucesso!");
        }
        
       }).catch( error => {
         console.log(`Houve um erro ao cadastrar: ${error} `)
       })
     }

     function deletarGame(cardItem){
        let id = cardItem.getAttribute("data-id");
        axios.delete(`http://localhost:8083/api/games/${id}`)
        .then(response => {
            alert("Excluido com sucesso");
        })
        .catch( error => {
            console.log(`Houve um erro ao excluir: ${error} `)
        })
     }

</script> 
</body>
</html>
